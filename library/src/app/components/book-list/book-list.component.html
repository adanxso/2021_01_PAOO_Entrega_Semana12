<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="books.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let book of books">
        <mat-expansion-panel-header>
            Name: {{ book.title }}
        </mat-expansion-panel-header>
        <div class="book-image">
            <img
                [src]="book.imageURL"
                [alt]="book.title"
            />
        </div>
        <p>Phone: {{ book.author }}</p>
        <p>Pages: {{ book.pages }}</p>
        <mat-action-row>
            <button
                color="primary"
                [routerLink]="['edit', book.bookId]"
                mat-button
            >
                EDIT
            </button>
            <button
                mat-button color="warn"
                (click)="onDelete(book.bookId)"
            >
                REMOVE
            </button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator
    [length]="qtyBooks"
    [pageSize]="qtyBooksPerPage"
></mat-paginator>
<p
    *ngIf="books.length <= 0 && !isLoading"
    class="mat-body-1"
    style="text-align: center;"
>
    No book created yet
</p>
